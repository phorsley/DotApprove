<section class="post-summary">
  <p class="post-summary__date">
    {{ post.date | date: "%A, %d %B %Y" }}
  </p>
  <h3 class="post-summary__title">
    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
  </h3>
  <p class="post-summary__author">Written by {{ post.author }}</p>
  <p class="post-summary__except">{{ post.excerpt | strip_html }}</p>
  <a class="post-summary__read-more" href="{{ site.url }}{{ post.url }}">
    Read moreâ€¦</a>
</section>
