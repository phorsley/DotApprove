<head>
  {% if site.development %}<script src="http://localhost:35729/livereload.js?snipver=1"></script>{% endif %}<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ site.title }}{% if page.title %} | {{ page.title | strip_html }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link async rel="stylesheet" href="{{ "/main.css" | prepend: site.url }}">
</head>
